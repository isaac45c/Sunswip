<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="icon" type="image/x-icon" href="ill/minilogo.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ill/style.css">
  <script defer src="scr/script.js"></script>
  <style>
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: var(--color-white);
      overflow: hidden;
    }
    .easter-egg {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #f06078;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .egg-btn {
      background: none;
      border: none;
      color: var(--color-primary);
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="ill/logo-500x500.png" alt="Sunswip Logo" class="glitch-logo">
  </div>

  <!-- Shared header -->
  <div id="header"></div>

  <!-- Unique 404 content -->
  <div class="hero">
    <h1>404 - You got lost in the sound ðŸŒŒ</h1>
    <p>Looks like the page you were looking for doesn't exist.</p>
    <button class="egg-btn" onclick="revealEasterEgg()">Click me for a secret</button>
    <div class="easter-egg" id="easterEgg">ðŸ‘€ New single dropping sooner than you think...</div>
  </div>

  <!-- Shared footer -->
  <div id="footer"></div>

  <script>
    function revealEasterEgg() {
      const egg = document.getElementById("easterEgg");
      egg.style.display = "block";
    }
  </script>

</body>
</html>
